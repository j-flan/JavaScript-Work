</head>

<body>
   <header>
      <h1>
         Hands-on Project 3-5
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
    <script>
		//global initialized
        var i = 0;
		//listItem variable unnessesary
		
		function processInput() {
			i++;
			//switch for the 2 outcomes. fallthrough intentional for efficiency
			switch(i){
				case 5: //after the 5th is entered, output text
					document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";				
				default: //add tool enetered to list
					document.getElementById("item" + i).innerHTML = document.getElementById("toolBox").value;
					document.getElementById("toolBox").value = "";
					//break unnessesary
			}
        }
		//backward compatible event listener
        var submitButton = document.getElementById("button");
        if(submitButton.addEventListener) {
            submitButton.addEventListener("click", processInput, false);
		} else if(submitButton.attachEvent) {
            submitButton.attachEvent("onclick", processInput);
		}
    </script>
</body>
